<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>FoodFinder</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="header">
      <h1>Login</h1>
      <ion-img class="imgLogo" src="assets/Logo_mit_Schrift.svg"></ion-img>
    </div>

    <form id="form">
      <ion-input placeholder="Benutzername"></ion-input>
      <ion-input type="password" placeholder="Passwort"></ion-input>
      <ion-button [routerLink]="['/sign-in']" class="btnLog"  expand="block" shape="round">Login</ion-button>
      <ion-button class="btnReg" fill="clear" expand="block">Registrieren</ion-button>
    </form>
  </ion-content>
